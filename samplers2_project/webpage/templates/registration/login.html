{% extends 'webpage/base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <br>
  <a href="{% url 'signup' %}">Registrarse</a><br> 
  <p><strong>-- OR --</strong></p>
  <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a><br> 
  <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Gmail</a>
{% endblock %}
