{% extends 'webpage/base.html' %}

{% block content %}


<head>
  {% load static %}
  <title>Login V5</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="{% static "login/css/util.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "login/css/main.css" %}">
<!--===============================================================================================-->

</head>
<body>
  
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-23">
        <form method="post" class="login100-form validate-form flex-sb flex-w">
          {% csrf_token %}
          {{ form.as_p }}
          
          <span class="login100-form-title p-b-20">
            SAMPLERS 2 <br>Hola, podés ingresar con
          </span>

          <a href="{% url 'social:begin' 'facebook' %}" class="btn-face m-b-7">
            <i class="fa fa-facebook-official"></i>
            Facebook
          </a>

          <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn-google m-b-7">
            <img src="{% static "login/images/icons/icon-google.png" %}" alt="GOOGLE">
            Google
          </a>
            
          <div class="p-t-20 p-b-9">
            <span class="txt1">
              Nombre de usuario
            </span>
          </div>
          <div class="wrap-input100 validate-input" data-validate = "Username is required">
            <input class="input100" type="text" name="username" >
            <span class="focus-input100"></span>
          </div>
          
          <div class="p-t-13 p-b-9">
            <span class="txt1">
              Contraseña
            </span>

          </div>
          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="input100" type="password" name="pass" >
            <span class="focus-input100"></span>
          </div>

          <div class="container-login100-form-btn m-t-17">
            <button type="submit" class="login100-form-btn">
              Login
            </button>
          </div>

          <div class="w-full text-center p-t-35">
            <span class="txt2">
              ¿Aún tenés usuario?
            </span>

            <a href="{% url 'webpage:signup' %}" class="txt2 bo1">
              Registrarse ahora
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  

  <div id="dropDownSelect1"></div>
  

{% endblock %}
